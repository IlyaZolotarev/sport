    <stop offset="0" stop-color="#6ef3c5"/><stop offset="1" stop-color="#7aa2ff"/>
  </linearGradient>
  <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="20" stdDeviation="20" flood-color="#000" flood-opacity=".35"/>
  </filter>
</defs>
<rect width="900" height="500" rx="40" fill="#0b0f1a"/>
<g opacity=".9">
  <circle cx="160" cy="90" r="90" fill="url(#g)" opacity=".25"/>
  <circle cx="780" cy="120" r="110" fill="url(#g)" opacity=".18"/>
  <circle cx="720" cy="410" r="130" fill="url(#g)" opacity=".14"/>
</g>
