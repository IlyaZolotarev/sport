  <rect x="220" y="245" width="70" height="90" rx="22" fill="#141a2e" stroke="rgba(255,255,255,.18)" stroke-width="2"/>
  <rect x="290" y="272" width="320" height="36" rx="18" fill="#141a2e" stroke="rgba(255,255,255,.18)" stroke-width="2"/>
